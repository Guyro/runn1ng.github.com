<html>
<script src="html2canvas.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Marcellus+SC&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<style type="text/css">
.napis    {
  font-family: 'Marcellus SC', serif;
  font-size:3em;
  color:white; 
  position:absolute;
  top:200px;
  left:200px}
</style>
<script>
  function doRender() {
    html2canvas(document.body, {
      onrendered: function(canvas) {
        
        
        
        var dataurl = canvas.toDataURL();
        var binary = atob(dataurl.split(',')[1]), array = [];
        for(var i = 0; i < binary.length; i++) array.push(binary.charCodeAt(i));
        var blobik= new Blob([new Uint8Array(array)], {type: 'image/png'});
        
        var a = document.createElement('a');
        
        a.href = window.URL.createObjectURL(blobik);
        a.download = "volim_svobodne_protoze.png";
        a.click();
        
      }
    });
  };
  
  $(document).ready(function () {
       $('#prvniradek').keyup(function () { 
         $('#prvninapis').val($('#prvniradek').val())
        });
   });
</script>
<img src="svob.png"><br>
<div class="napis" id="prvninapis">protože...</div>

<br>
<form>
   první řádek<br>
  <input type="text" value="protože..." id="prvniradek"></input>
</form>

<button onclick="doRender()">Uložit!</button>
</html>
