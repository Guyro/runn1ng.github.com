<html>
<script src="html2canvas.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Marcellus+SC&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<style type="text/css">
#prvninapis    {
  font-family: 'Marcellus SC', serif;
  font-size:70px;
  color:white; 
  position:absolute;
  top:200px;
  left: 30px;}
  
  #druhynapis    {
  font-family: 'Marcellus SC', serif;
  font-size:70px;
  color:white; 
  position:absolute;
  top:250px;
  right: 30px;
  text-align:right;
  }
  #napiski {
    width: 791px;
position: absolute;
height: 614px;
top: 0px;
left: 0px;
    
  }
</style>
<script>
  function doRender() {
    html2canvas(document.body, {
      onrendered: function(canvas) {
        
        
        
        var dataurl = canvas.toDataURL();
        var binary = atob(dataurl.split(',')[1]), array = [];
        for(var i = 0; i < binary.length; i++) array.push(binary.charCodeAt(i));
        var blobik= new Blob([new Uint8Array(array)], {type: 'image/png'});
        
        var a = document.createElement('a');
        
        a.href = window.URL.createObjectURL(blobik);
        a.download = "volim_svobodne_protoze.png";
        a.click();
        
      }
    });
  };
  
  $(document).ready(function () {
       $('#prvniradek').keyup(function () { 
         $('#prvninapis').text($('#prvniradek').val());
         
        });
   });
   
   $(document).ready(function () {
       $('#druhyradek').keyup(function () { 
         $('#druhynapis').text($('#druhyradek').val());
         
        });
   });
</script>
<img src="svob.png">
<div id="napiski">
<div id="prvninapis">protože...</div>
<div id="druhynapis">protože!</div>
</div>
<br>
<form>
   první řádek:
  <input type="text" value="protože..." id="prvniradek"></input><br>
     druhý řádek:
  <input type="text" value="..!" id="druhyradek"></input><br>
</form>

<button onclick="doRender()">Uložit!</button>
</html>
